# Site settings
title: Heimdall Blog
email: contact@iamheimdall.com
description: >-
  Insights and updates on secure, verifiable identity and access management 
  for AI agents from the Heimdall team.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.iamheimdall.com" # the base hostname & protocol for your site

# Author information
author:
  name: Heimdall Team
  # email: your-email@example.com
  # twitter: your-twitter-handle
  # github: your-github-handle

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Minima theme settings
minima:
  date_format: "%b %-d, %Y"

# Show excerpts on the home page
show_excerpts: true

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - .gitignore

# Navigation - Links to appear in the site header
header_pages:
  - about.md

# Google Analytics (empty now)
# google_analytics: (fill later with ID)

# Default permalink style
permalink: /:year/:month/:day/:title/

# Defaults for posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Heimdall Team"